<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <!-- 🐨 add React and ReactDOM on the page.
       💰 Here are script tags that'll do the job:
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  -->
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const firstSpan = React.createElement('span', null, 'Hello')
    const secondSpan = React.createElement('span', null, 'World')
    const reactElement = React.createElement(
      'div',
      {
        className: 'container',
      },
      firstSpan,
      ' ',
      secondSpan,
    )

    ReactDOM.render(reactElement, rootElement)
  </script>
</body>
